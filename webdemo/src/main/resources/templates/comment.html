<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>评论文章</title>
  <link th:href="@{/comment.css}" rel="stylesheet" type="text/css">
</head>
<body>
<h1>评论文章</h1>
<p th:text="'欢迎, ' + ${username}"></p>

<div>
  <h2 th:text="${article.title}"></h2>
  <p th:text="${article.content}"></p>
</div>

<form th:action="@{/article/commentsave}" method="post">
  <input type="hidden" th:name="username" th:value="${username}"/>
  <input type="hidden" th:name="userid" th:value="${userid}"/>
  <input type="hidden" th:name="articleId" th:value="${articleid}"/>
  <div>
    <label for="content">评论:</label>
    <textarea id="content" name="content" placeholder="输入评论内容"></textarea>
  </div>
  <div>
    <button type="submit">提交评论</button>
  </div>
</form>

<form id="homeForm" action="/article/home" method="post">
  <input type="hidden" name="userid" th:value="${userid}"/>
  <input type="hidden" name="username" th:value="${username}"/>
  <button type="submit">返回主页</button>
</form>

<div>
  <h2>已有评论</h2>
  <ul>
    <li th:each="comment : ${comments}">
      <p><strong></strong>> <span th:text="${comment.content}"></span></p>
    </li>
  </ul>
</div>

</body>
</html>
