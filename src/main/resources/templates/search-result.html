<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>查找结果</title>
</head>
<body>
<h1>查找结果</h1>
<p th:text="'欢迎, ' + ${username}"></p>

<form id="homeForm" action="/article/home" method="post">
  <input type="hidden" name="userid" th:value="${userid}"/>
  <input type="hidden" name="username" th:value="${username}"/>
  <button type="submit">返回主页</button>
</form>

<div th:each="article : ${articles}">
  <div>
    <span th:text="${article.title}"></span>

    <form th:action="@{/article/edit}" method="post" style="display:inline;">
      <input type="hidden" name="userid" th:value="${userid}"/>
      <input type="hidden" name="username" th:value="${username}"/>
      <input type="hidden" name="articleId" th:value="${article.id}"/>
      <button type="submit">查看</button>
    </form>

    <form th:action="@{/article/comment}" method="post" style="display:inline;">
      <input type="hidden" name="userid" th:value="${userid}"/>
      <input type="hidden" name="username" th:value="${username}"/>
      <input type="hidden" name="articleId" th:value="${article.id}"/>
      <button type="submit">评论</button>
    </form>
  </div>
</div>



</body>
</html>
